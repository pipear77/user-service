server:
  port: 8080
  error:
    include-message: always
spring:
  application:
    name: "user-service"
    #devtools:
    #add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
  security:
    user:
      name: admin
      password: admin123
adapters:
  r2dbc:
    host: "localhost"
    port: 5432
    database: "auth_db"
    schema: public
    username: "postgres"
    password: "1234"

management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enable: true

security:
  jwt:
    secret: YWJjZGVmZ2hpamtsbW5vcHFyc3R1dnd4eXo1Njc4OTAxMjM0NTY3ODkwMTIzNDU2
    expiration: 3600000 # 1 hora en milisegundos
